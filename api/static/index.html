<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Options Pricer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ² Monte Carlo Options Pricer</h1>
            <p>Professional-grade options pricing with variance reduction techniques</p>
        </div>
        
        <div class="card">
            <h2>Option Parameters</h2>
            <form id="priceForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="S0">Spot Price (Sâ‚€)</label>
                        <input type="number" id="S0" value="100" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="K">Strike (K)</label>
                        <input type="number" id="K" value="100" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="T">Time to Maturity (years)</label>
                        <input type="number" id="T" value="1" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="r">Risk-free Rate (%)</label>
                        <input type="number" id="r" value="5" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="q">Dividend Yield (%)</label>
                        <input type="number" id="q" value="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sigma">Volatility (%)</label>
                        <input type="number" id="sigma" value="20" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="option_type">Option Type</label>
                        <select id="option_type">
                            <option value="call">Call</option>
                            <option value="put">Put</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="n_paths">Number of Paths</label>
                        <input type="number" id="n_paths" value="50000" step="1000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="variance_reduction">Variance Reduction</label>
                        <select id="variance_reduction">
                            <option value="none">None</option>
                            <option value="antithetic">Antithetic Variates</option>
                            <option value="control_variate">Control Variates</option>
                            <option value="quasi_random">Quasi-Random (Sobol)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="priceBtn">Calculate Price</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Pricing option...</p>
        </div>
        
        <div class="card results" id="results">
            <h2>Results</h2>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Monte Carlo Price</div>
                    <div class="result-value" id="mc_price">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Black-Scholes Price</div>
                    <div class="result-value" id="bs_price">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Error</div>
                    <div class="result-value" id="error">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Relative Error</div>
                    <div class="result-value" id="rel_error">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Standard Error</div>
                    <div class="result-value" id="std_error">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Computation Time</div>
                    <div class="result-value" id="comp_time">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('priceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const button = document.getElementById('priceBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            button.disabled = true;
            loading.classList.add('show');
            results.classList.remove('show');
            
            const data = {
                S0: parseFloat(document.getElementById('S0').value),
                K: parseFloat(document.getElementById('K').value),
                T: parseFloat(document.getElementById('T').value),
                r: parseFloat(document.getElementById('r').value) / 100,
                q: parseFloat(document.getElementById('q').value) / 100,
                sigma: parseFloat(document.getElementById('sigma').value) / 100,
                option_type: document.getElementById('option_type').value,
                n_paths: parseInt(document.getElementById('n_paths').value),
                n_steps: 252,
                variance_reduction: document.getElementById('variance_reduction').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/price', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                document.getElementById('mc_price').textContent = '$' + result.mc_price.toFixed(4);
                document.getElementById('bs_price').textContent = '$' + result.analytical_price.toFixed(4);
                document.getElementById('error').textContent = '$' + result.error.toFixed(4);
                document.getElementById('rel_error').textContent = result.relative_error_pct.toFixed(2) + '%';
                document.getElementById('std_error').textContent = '$' + result.std_error.toFixed(4);
                document.getElementById('comp_time').textContent = result.computation_time.toFixed(3) + 's';
                
                results.classList.add('show');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                button.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
